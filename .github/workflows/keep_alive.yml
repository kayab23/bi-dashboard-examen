name: Keep Render Service Active

on:
  schedule:
    # Ejecutar cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permitir ejecuci√≥n manual
  push:
    branches:
      - main
    paths:
      - '.github/workflows/keep_alive.yml'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Health Endpoint (with retries)
        run: |
          echo "üîÑ Haciendo ping a Render para mantener servicio activo..."
          # Hacemos varios reintentos para evitar falsos negativos
          response=$(curl -sS --retry 5 --retry-delay 2 --max-time 10 -o /dev/null -w "%{http_code}" https://bi-dashboard-examen.onrender.com/health || echo "000")

          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "‚úÖ Servicio activo - Status: $response"
          else
            echo "‚ö†Ô∏è  Respuesta inesperada - Status: $response"
            # No fallamos el job: queremos mantener el ping incluso si temporalmente la app no responde
            # exit 1
          fi

      - name: Log Timestamp
        run: |
          echo "√öltima ejecuci√≥n: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
